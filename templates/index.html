}

.date-header span {

	letter-spacing: 3px;

}
.main-inner {
	padding-top: 35px;
	padding-bottom: 65px;
}
.main-inner .column-center-inner {
	padding: 0 0;
}
.main-inner .column-center-inner .section {
	margin: 0 1em;
}
.post {

}
h3.post-title, .comments h4 {
	font: normal normal 22px 'Trebuchet MS',Trebuchet,Verdana,sans-serif;
	margin: .75em 0 0;
}
.post-body {
	font-size: 110%;

}
.post-body img, .post-body .tr-caption-container, .Profile img, .Image img,
.BlogList .item-thumbnail img {

	-webkit-box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);

}
.post-body img, .post-body .tr-caption-container {

}
.post-body .tr-caption-container {

}
.post-body .tr-caption-container img {
	padding: 0;
	background: transparent;
	border: none;
	-moz-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
	-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, .1);
	box-shadow: 0 0 0 rgba(0, 0, 0, .1);
}
.post-header {
	margin: 0 0 1.5em;
	line-height: 1.6;
	font-size: 90%;
}
.post-footer {
	margin: 20px -2px 0;
	padding: 5px 10px;
	color: #666666;
	background-color: #eeeeee;
	border-bottom: 1px solid #eeeeee;
	line-height: 1.6;
	font-size: 90%;
}
#comments .comment-author {
	padding-top: 1.5em;
	border-top: 1px solid #dddddd;
	background-position: 0 1.5em;
}
#comments .comment-author:first-child {
	padding-top: 0;

}
.avatar-image-container {

}
#comments .avatar-image-container img {

}

}

}
.comments .continue {

}
/* Accents

.section-columns td.columns-cell {

.blog-pager-older-link, .home-link,

.footer-outer {

/* Mobile
----------------------------------------------- */
body.mobile  {
	background-size: auto;
}
.mobile .body-fauxcolumn-outer {

}
.mobile .body-fauxcolumn-outer .cap-top {

}
.mobile .content-outer {
	-webkit-box-shadow: 0 0 3px rgba(0, 0, 0, .15);

}
.mobile .tabs-inner .widget ul {
	margin-left: 0;
	margin-right: 0;
}
.mobile .post {

}
.mobile .main-inner .column-center-inner .section {

}
.mobile .date-header span {

}
.mobile h3.post-title {
	margin: 0;
}
.mobile .blog-pager {
	background: transparent none no-repeat scroll top center;
}
.mobile .footer-outer {
	border-top: none;
}
.mobile .main-inner, .mobile .footer-inner {

}
.mobile-index-contents {

}
.mobile-link-button {

}
.mobile-link-button a:link, .mobile-link-button a:visited {

.mobile .tabs-inner .section:first-child {

}
.mobile .tabs-inner .PageList .widget-content {

}
.mobile .tabs-inner .PageList .widget-content .pagelist-arrow {

--></style>
<style id="template-skin-1" type="text/css"><!--

<body class=" mobile variant-simplysimple">
	<div itemscope="itemscope" itemtype="http://schema.org/Blog" style="display: none;">
		<meta content="编程随想的博客" itemprop="name">
	</div>
	<div class="body-fauxcolumns">
		<div class="fauxcolumn-outer body-fauxcolumn-outer">
			<div class="cap-top">
				<div class="cap-left"></div>
				<div class="cap-right"></div>
			</div>
			<div class="fauxborder-left">
				<div class="fauxborder-right"></div>
				<div class="fauxcolumn-inner">
				</div>
			</div>
			<div class="cap-bottom">
				<div class="cap-left"></div>
				<div class="cap-right"></div>
			</div>
		</div>
	</div>
	<div class="content">

			<div class="fauxcolumn-outer content-fauxcolumn-outer">
				<div class="cap-top">
					<div class="cap-left"></div>

				</div>
				<div class="fauxborder-left">
					<div class="fauxborder-right"></div>

				</div>
				<div class="cap-bottom">

					<div class="cap-right"></div>
				</div>
			</div>
		</div>
		<div class="content-outer">
			<div class="content-cap-top cap-top">

			<div class="fauxborder-left content-fauxborder-left">

						<div class="header-outer">

								<div class="cap-left"></div>
								<div class="cap-right"></div>
							</div>
							<div class="fauxborder-left header-fauxborder-left">
								<div class="fauxborder-right header-fauxborder-right"></div>
								<div class="region-inner header-inner">
									<div class="header section" id="header" name="标题"><div class="widget Header" data-version="1" id="Header1">
										<div id="header-inner">
											<div class="titlewrapper">
												<h1 class="title">
													编程随想的博客
												</h1>
											</div>
											<div class="descriptionwrapper">

												</span></p>
											</div>
										</div>
									</div></div>
								</div>
							</div>
							<div class="header-cap-bottom cap-bottom">
								<div class="cap-left"></div>
								<div class="cap-right"></div>
							</div>
						</div>
					</header>
					<div class="tabs-outer">
						<div class="tabs-cap-top cap-top">
							<div class="cap-left"></div>
							<div class="cap-right"></div>
						</div>
						<div class="fauxborder-left tabs-fauxborder-left">
							<div class="fauxborder-right tabs-fauxborder-right"></div>
							<div class="region-inner tabs-inner">

						<div class="tabs-cap-bottom cap-bottom">
							<div class="cap-left"></div>
							<div class="cap-right"></div>
						</div>
					</div>

						<div class="main-cap-top cap-top">

											<div class="cap-left"></div>
											<div class="cap-right"></div>
										</div>

											</div>
										</div>

											<div class="cap-right"></div>
										</div>
									</div>
									<div class="fauxcolumn-outer fauxcolumn-right-outer">

											<div class="cap-left"></div>
											<div class="cap-right"></div>

															</div>

																	<h3 class="mobile-index-title entry-title" itemprop="name">
																		{{ post.title }}
																	</h3>
																	<div class="mobile-index-arrow">›</div>
																	<div class="mobile-index-contents">
																		<div class="post-body">
																			{{ post.content|safe }}
																		</div>
																	</div>
																	<div style="clear: both;"></div>

																<div class="mobile-index-comment">

															</div>
														</div>

													</div>

                            </div>
                            {% endif %}
                            {% if next_page_published %}
														<div class="mobile-link-button" id="blog-pager-older-link">
															<a class="blog-pager-older-link" href="/?published-max={{ next_page_published }}" id="Blog1_blog-pager-older-link" title="较旧的博文">›</a>
														</div>
                            {% endif %}
														<div class="mobile-link-button" id="blog-pager-home-link">
															<a class="home-link" href="/">主页</a>
														</div>

													</div>
													<div class="clear"></div>
												</div></div>
											</div>
										</div>
										<div class="column-left-outer">
											<div class="column-left-inner">
												<aside>
												</aside>
											</div>
										</div>
										<div class="column-right-outer">
											<div class="column-right-inner">
												<aside>
												</aside>
											</div>
										</div>
									</div>
									<div style="clear: both"></div>
									<!-- columns -->
								</div>
								<!-- main -->
							</div>
						</div>
						<div class="main-cap-bottom cap-bottom">
							<div class="cap-left"></div>
							<div class="cap-right"></div>
						</div>
					</div>

								<div class="cap-right"></div>
							</div>
							<div class="fauxborder-left footer-fauxborder-left">
								<div class="fauxborder-right footer-fauxborder-right"></div>
								<div class="region-inner footer-inner">

									<div class="foot section" id="footer-3" name="页脚"><div class="widget Attribution" data-version="1" id="Attribution1">

										</div>

									</div></div>
								</div>
							</div>
							<div class="footer-cap-bottom cap-bottom">

								<div class="cap-right"></div>
							</div>
						</div>

				</div>
			</div>
			<div class="content-cap-bottom cap-bottom">
				<div class="cap-left"></div>
				<div class="cap-right"></div>
			</div>
		</div>
